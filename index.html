<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
    <title>Forme</title>
</head>
<body>

    <form action="/" method="get">

        <h1>Sign Up</h1>

        <fieldset>
        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">Name:</label>
        <input type="text" id="nume" name="user_name">

        <label for="name">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="name">Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="name" id="age">Age:</label>
        <input type="radio" id="under_13"  value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
        <input type="radio" id="over_13"  value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label><br>

        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your Profile</legend>
            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio"></textarea>
    
            <section class="container_job">
                    <label for="job">Job role:</label>
                    <select id="job" name="user_job">
                        <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="frontend_developer">Front-End Developer</option>

                        </optgroup>

                <optgroup label="Mobile">
            </section>

                    <option value="android_developer">Android Developer</option>
                    <option value="ios_developer">iOS Developer</option>
                    <option value="mobile_designer">Mobile Designer</option>


                </optgroup>

                <optgroup label="Business">

                    <option value="business_owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                    


                </optgroup>

            </select>

           
            <section class="interest">

            <label>Interests:</label>
            
            <article class="card">
            <input type="checkbox" id="development" value="interest_development" name="user_interest">
            <label class="light" for="development">Development</label>
            </article>

            <article class="card">
            <input type="checkbox" id="design" value="interest_design" name="user_interest">
            <label class="light" for="design">Design</label>
            </article>

            <article class="card">
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="Business">Business</label>
            </article>

           </section>

        </fieldset>



    <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
